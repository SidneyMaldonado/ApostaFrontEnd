<h1 class="display-4 text-center">Alterar Estadio</h1>

<div class="container">
    <form method="POST" #frm="ngForm" (ngSubmit)="alterar(frm)">
        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome"
                [(ngModel)]="estadio.nome" required value="{{estadio.nome}}"/>
        </div>              
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
