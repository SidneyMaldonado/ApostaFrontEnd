<h1 class="display-4 text-center">Alterar Aposta</h1>


<div class="container">
    <form method="POST" #frm="ngForm" (ngSubmit)="alterar(frm)">
        <div class="form-group">
            <label for="idFuncao">Cliente</label>
            <select name="idFuncao" id="idFuncao" class="form-select" placeholder="Id da Funcao"
            [(ngModel)]="aposta.idCliente" required>
        
                <option *ngFor="let cliente of clientes" value="{{cliente.idCliente}}">{{ cliente.nome }}</option>
        
            </select>
        </div>

        <div class="form-group">
            <label for="idSetor">Jogo</label>
            <select name="idSetor" id="setor" class ="form-select" placeholder="Id do Setor" [(ngModel)] = "aposta.idJogo">

            <option *ngFor="let jogo of jogos" value="{{jogo.idJogo}}">{{jogo.nome}}</option>

        </select>
        </div>


        <div class="form-group">
            <label for="dataDeContratação">Data de Compra</label>
            <input type="date" name="dataCompra" id="dataCompra" class="form-control"
                placeholder="YYYY/MM/DD" [(ngModel)]="aposta.dataCompra" required />
        </div>

        <div class="form-group">
            <label for="Valor">Valor</label>
            <input type="number" step=0.01 min=10 max=100 name="Valor" id="Valor" class="form-control" placeholder="Valor" [(ngModel)]="aposta.valor"
                required />
        </div>

        <div class="form-check">            
            <input type="checkbox" name="Pago" id="Pago" class="form-check-input"
                [(ngModel)]="aposta.pago" required />
            <label class="form-check-label" for="Pago">Pago</label>
        </div>                
       
        <button type="submit" class="btn btn-primary mt-2">Submit</button>

    </form>
</div>
